<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Hive - Customer Login</title>
    <link rel="stylesheet" href="Login.css">
    <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js"></script>
    <script src="Login.js" defer></script>
</head>

<body>
    <img src="https://img.icons8.com/ios-filled/100/000000/shopping-cart.png" class="floating">
    <img src="https://img.icons8.com/ios-filled/100/000000/shopping-bag.png" class="floating">
    <img src="https://img.icons8.com/ios-filled/100/000000/discount.png" class="floating">
    <img src="https://img.icons8.com/ios-filled/100/000000/gift.png" class="floating">

    <div class="container">
        <h2>Customer-Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="E-mail / Username" required>
            <input type="password" id="password" placeholder="Password" required>

            <div class="terms">
                <label>
                    <input type="checkbox" id="terms" required> I agree to the Terms & Conditions
                </label>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="links">
            <a href="R-Login.html">Are you a Retailer?</a>
            <span>|</span>
            <a href="../Register/Register.html">Create an Account</a>
        </div>
        </div>
</body>

</html>
